[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "node.ext.directory"
version = "0.8.2.dev0"
description = "Filesystem directory abstraction based on nodes"
readme = "README.rst"
license = {text = "Simplified BSD"}
authors = [{name = "Node Contributors", email = "dev@conestack.org"}]
keywords = ["node", "directory", "file"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "node>=1.0",
]

[project.urls]
Homepage = "http://github.com/conestack/node.ext.directory"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
zip-safe = true

[tool.setuptools.package-dir]
"" = "src"

[tool.zest-releaser]
create-wheel = true
